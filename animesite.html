          text-decoration: none;
          color: blueviolet;
          position: relative;
          display: inline-flex;

        }

        a::after{
            content: '';
            position: absolute;
            display: block;
            background:linear-gradient(to right, violet, rgb(57, 12, 99));
            width: 0%;
            height: 10%;
            transition: width 1s;
            left: 0;
            bottom: 0;
        }

        a:hover::after{
            width: 100%;
        }

        svg{
            position: fixed;
            width: 2.8em;

        .grid{
