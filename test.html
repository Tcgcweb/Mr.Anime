<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    body{
      margin: 0;
      justify-content: center;
      align-items: center;
      display: flex;
      min-height: 100vh;
      background: #000;
    }

    div{
      background-color: blue;
      width: 360px;
      height: 360px;
      position: relative;
      border-radius: 10px;
      
    }

    div p{
    
      text-align: center;
      align-content: center;
      justify-items: center;
     
    }

    @property --angle{
      syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
    }

    div::after,  div::before{
      content: '';
      position: absolute;
      display: block;
       background: conic-gradient( from var(--angle) ,transparent 70% , aqua,aquamarine,blue);
      width: 100%;
      height: 100%;
      border-radius: 10px;
      top: -5px;
      left: -5px;
      z-index: -1;
      padding: 5px;
      animation: junjun 3s infinite ;
      
    }

    div::before{
      filter: blur(10px);
    }

    @keyframes junjun{

      from{
        --angle:0deg;
      }

      to{
        --angle:360deg;
      }
    }





  </style>
</head>
<body>
  <div>
    <p>mamako</p>
  </div>
</body>
</html>
